<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>%UNITY_WEB_NAME%</title>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Barbarian</div>
      </div>
    </div>

    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script type="text/javascript">

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/barbarian_web.loader.js";
      var config = {
        dataUrl: buildUrl + "/barbarian_web.data.unityweb",
        frameworkUrl: buildUrl + "/barbarian_web.framework.js.unityweb",
        codeUrl: buildUrl + "/barbarian_web.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "dzGames",
        productName: "Barbarian",
        productVersion: "1.0.2",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      canvas.style.background = "url('" + buildUrl + "/barbarian_web.jpg') center / cover";
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      var unityInstance;
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
        }).then((_unityInstance) => {
          unityInstance = _unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      
      vkBridge.send('VKWebAppInit');
      

      function auth(){
        vkBridge.send('VKWebAppGetUserInfo').then(_info =>{
          console.log(_info);
          unityI.SendMessage('VKSDK', 'AuthenticateSuccess', JSON.stringify(_info));
        });
      }

      function getUserData(){
        vkBridge.send("VKWebAppStorageGet",{"keys":["_save"]}).then(data =>{
        console.log(data);
        unityI.SendMessage('VKSDK', 'DataGetting', JSON.stringify(data));
      });}

      function setUserData(data){
        console.log(data);
        vkBridge.send('VKWebAppStorageSet',{"key": "_save" , "value": data}).then(_info =>{
          console.log("Saved!")});
      }

      function showFullscrenAd(){
        vkBridge.send('VKWebAppShowNativeAds',{ad_format:"interstitial"}).then(data => {
          console.log(data);});
      }

      function showRewardedAd(){
        vkBridge.send('VKWebAppShowNativeAds',{ad_format:"reward"}).then(data => {
          console.log(data);
          unityI.SendMessage('VKSDK', 'RewardGetting',JSON.stringify(data.result));})
      }

    </script>
  </body>
</html>
